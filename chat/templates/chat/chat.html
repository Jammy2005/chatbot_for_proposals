<!-- chat/templates/chat/chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Internal Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Reset and basic styling */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; font-family: Arial, sans-serif; background-color: #f0f2f5; }
        body { display: flex; }
        /* Sidebar styling */
        #sidebar {
            background-color: #fff;
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }
        #sidebar h2 { font-size: 20px; margin-bottom: 15px; color: #333; }
        .sidebar-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #0277bd;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar-button:hover { background-color: #01579b; }
        .conversation-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 14px;
        }
        .conversation-item:hover { background-color: #f5f5f5; }
        /* Main chat area */
        #main { flex-grow: 1; display: flex; flex-direction: column; }
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        #chat-form {
            display: flex;
            padding: 20px;
            background-color: #fff;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #chat-form button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #0277bd;
            color: #fff;
            cursor: pointer;
        }
        #chat-form button:hover { background-color: #01579b; }
        /* Message styling */
        .message { margin-bottom: 15px; padding: 10px; border-radius: 4px; line-height: 1.4; }
        .user { background-color: #e1f5fe; color: #0277bd; text-align: right; }
        .assistant { background-color: #f1f8e9; color: #33691e; text-align: left; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Conversations</h2>
        <button class="sidebar-button" id="new-convo-btn">+ New Conversation</button>
        <div id="conversation-list">
            {% for chat in previous_chats %}
                <div class="conversation-item" data-thread-id="{{ chat.thread_id }}">
                    Conversation from {{ chat.created_at|date:"M d, Y H:i" }}
                </div>
            {% endfor %}
        </div>
    </div>

    <div id="main">
        <div id="chat-window"></div>
        <form id="chat-form" method="post">
            {% csrf_token %}
            <input type="text" name="message" id="message-input" placeholder="Type your message..." autocomplete="off" required/>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatWindow = document.getElementById('chat-window');
        const newConvoBtn = document.getElementById('new-convo-btn');
        const conversationList = document.getElementById('conversation-list');

        // Append a message to the chat window, converting Markdown to HTML with Marked.js.
        function appendMessage(role, markdownText) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            msgDiv.innerHTML = marked.parse(markdownText);
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Send new chat messages.
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const inputField = document.getElementById('message-input');
            const message = inputField.value;
            appendMessage('user', message);
            inputField.value = '';

            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({ "message": message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    appendMessage('assistant', data.response);
                } else if (data.error) {
                    appendMessage('assistant', "Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                appendMessage('assistant', "An error occurred. Please try again.");
            });
        });

        // Start a new conversation.
        newConvoBtn.addEventListener('click', function() {
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            fetch("new_conversation/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({})
            })
            .then(response => response.json())
            .then(data => {
                if(data.status) {
                    // Clear the chat window to start fresh.
                    chatWindow.innerHTML = "";
                }
            })
            .catch(error => {
                console.error("Error starting new conversation:", error);
            });
        });

        // Load a previous conversation when a conversation item is clicked.
        conversationList.addEventListener('click', function(e) {
            if(e.target && e.target.classList.contains('conversation-item')) {
                const threadId = e.target.getAttribute('data-thread-id');
                const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
                fetch("load_conversation/" + threadId + "/", {
                    method: "POST",
                    headers: { "X-CSRFToken": csrfToken }
                })
                .then(response => response.json())
                .then(data => {
                    if(data.status) {
                        // For simplicity, reload the page to load the selected conversation.
                        window.location.reload();
                    }
                })
                .catch(error => {
                    console.error("Error loading conversation:", error);
                });
            }
        });
    </script>
</body>
</html>
