<!DOCTYPE html>
<html>
<head>
  <title>Internal Chatbot</title>
  <!-- Marked.js for rendering Markdown on the client-side -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    /* Reset & Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f7f7f7;
    }
    body { display: flex; overflow: hidden; }
    
    /* Sidebar */
    #sidebar {
      width: 260px;
      background-color: #fff;
      border-right: 1px solid #e5e5e5;
      padding: 20px;
      overflow-y: auto;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
    }
    #sidebar h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .sidebar-button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    .sidebar-button:hover { background-color: #0056b3; }
    #conversation-list { flex-grow: 1; overflow-y: auto; }
    .conversation-item {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      margin-bottom: 10px;
      border: 1px solid #e5e5e5;
      border-radius: 4px;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .conversation-item:hover { background-color: #ececec; }
    
    /* Main Chat Area */
    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-window {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #fff;
      border-left: 1px solid #e5e5e5;
      scroll-behavior: smooth;
      position: relative;
    }
    .placeholder {
      color: #aaa;
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      line-height: 1.5;
      max-width: 80%;
      overflow-wrap: break-word;
      word-wrap: break-word;
    }
    .user {
      background-color: #e9f7ff;
      align-self: flex-end;
      color: #007bff;
    }
    .assistant {
      background-color: #f1f8e9;
      align-self: flex-start;
      color: #33691e;
    }
    
    /* Chat Form */
    #chat-form {
      display: flex;
      padding: 15px 20px;
      background-color: #fff;
      border-top: 1px solid #e5e5e5;
    }
    #message-input {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 10px;
    }
    #chat-form button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #chat-form button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Conversations</h2>
    <!-- New Conversation Button -->
    <button class="sidebar-button" id="new-convo-btn">+ New Conversation</button>
    <!-- List of previously saved conversations -->
    <div id="conversation-list">
      {% for chat in previous_chats %}
      <button class="conversation-item" data-thread-id="{{ chat.thread_id }}">
        Conversation from {{ chat.created_at|date:"M d, Y H:i" }}
      </button>
      {% endfor %}
    </div>
  </div>
  
  <div id="main">
    <div id="chat-window">
      {% if current_convo and current_convo|length > 1 %}
        <!-- If a conversation exists in session, render it -->
        {% for message in current_convo %}
          <div class="message {{ message.role }}">
            {{ message.content|safe }}
          </div>
        {% endfor %}
      {% else %}
        <!-- Otherwise, show a friendly placeholder -->
        <div class="placeholder">Click "+ New Conversation" to start chatting.</div>
      {% endif %}
    </div>
    <form id="chat-form" method="post">
      {% csrf_token %}
      <input type="text" name="message" id="message-input" placeholder="Type your message..." autocomplete="off" required/>
      <button type="submit">Send</button>
    </form>
  </div>
  
  <script>
    const form = document.getElementById('chat-form');
    const chatWindow = document.getElementById('chat-window');
    const newConvoBtn = document.getElementById('new-convo-btn');
    const conversationList = document.getElementById('conversation-list');
  
    // Append a message to the chat window (using marked.js to render Markdown)
    function appendMessage(role, markdownText) {
      // Remove any placeholder if present.
      const placeholder = document.querySelector('.placeholder');
      if (placeholder) placeholder.remove();
  
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', role);
      msgDiv.innerHTML = marked.parse(markdownText);
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  
    // Populate the chat window with a conversation (array of message objects)
    function populateChatWindow(conversation) {
      chatWindow.innerHTML = "";
      conversation.forEach(message => {
        appendMessage(message.role, message.content);
      });
    }
  
    // Send a new chat message
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const inputField = document.getElementById('message-input');
      const message = inputField.value;
      appendMessage('user', message);
      inputField.value = "";
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      fetch("", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": csrfToken
        },
        body: new URLSearchParams({ "message": message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.response) {
          appendMessage('assistant', data.response);
        } else if (data.error) {
          appendMessage('assistant', "Error: " + data.error);
        }
      })
      .catch(error => {
        console.error("Error sending message:", error);
        appendMessage('assistant', "An error occurred. Please try again.");
      });
    });
  
    // Handle the new conversation button click:
    newConvoBtn.addEventListener('click', function() {
      console.log("New conversation button clicked.");
      const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
      fetch("/new_conversation/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": csrfToken
        },
        body: new URLSearchParams({})
      })
      .then(response => response.json())
      .then(data => {
        console.log("Response from new_conversation:", data);
        if (data.status === "new conversation started") {
          // Clear the chat window and load the initial system prompt.
          chatWindow.innerHTML = "";
          appendMessage('assistant', "You are a helpful assistant!");
          // Also update the sidebar with the saved conversation button if available.
          if (data.saved) {
            const newButton = document.createElement('button');
            newButton.classList.add('conversation-item');
            newButton.setAttribute('data-thread-id', data.saved.thread_id);
            newButton.textContent = "Conversation from " + data.saved.created_at;
            conversationList.insertBefore(newButton, conversationList.firstChild);
          }
        } else {
          console.error("Unexpected response from new_conversation:", data);
        }
      })
      .catch(error => {
        console.error("Error starting new conversation:", error);
      });
    });
  
    // Load a previous conversation when a conversation item is clicked.
    conversationList.addEventListener('click', function(e) {
      if (e.target && e.target.classList.contains('conversation-item')) {
        const threadId = e.target.getAttribute('data-thread-id');
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
        fetch("/load_conversation/" + threadId + "/", {
          method: "POST",
          headers: { "X-CSRFToken": csrfToken }
        })
        .then(response => response.json())
        .then(data => {
          if (data.status && data.conversation) {
            populateChatWindow(data.conversation);
          }
        })
        .catch(error => {
          console.error("Error loading conversation:", error);
        });
      }
    });
  </script>
</body>
</html>
