<!-- chat/templates/chat/chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Internal Chatbot</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-window {
            border: 1px solid #ccc;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            color: blue;
        }
        .assistant {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Internal Chatbot</h1>
    <div id="chat-window"></div>
    <form id="chat-form" method="post">
        {% csrf_token %}
        <input type="text" name="message" id="message-input" placeholder="Type your message..." autocomplete="off" required/>
        <button type="submit">Send</button>
    </form>

    <script>
        const form = document.getElementById('chat-form');
        const chatWindow = document.getElementById('chat-window');

        // Function to append messages to the chat window
        function appendMessage(role, markdownText) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);

             // Convert markdown to HTML:
            msgDiv.innerHTML = marked.parse(markdownText);

            // msgDiv.textContent = role.charAt(0).toUpperCase() + role.slice(1) + ': ' + text;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const inputField = document.getElementById('message-input');
            const message = inputField.value;
            appendMessage('user', message);
            inputField.value = '';

            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({ "message": message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    appendMessage('assistant', data.response);
                } else if (data.error) {
                    appendMessage('assistant', "Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                appendMessage('assistant', "An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
