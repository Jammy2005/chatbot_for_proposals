    <h1>Internal Chatbot</h1>
    <div id="chat-window"></div>
    <form id="chat-form" method="post">
        {% csrf_token %}
        <input type="text" name="message" id="message-input" placeholder="Type your message..." autocomplete="off" required/>
        <button type="submit">Send</button>
    </form>

    <script>
        const form = document.getElementById('chat-form');
        const chatWindow = document.getElementById('chat-window');

        // Function to append messages to the chat window
        function appendMessage(role, markdownText) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);

             // Convert markdown to HTML:
            msgDiv.innerHTML = marked.parse(markdownText);

            // msgDiv.textContent = role.charAt(0).toUpperCase() + role.slice(1) + ': ' + text;
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

            event.preventDefault();
            const inputField = document.getElementById('message-input');
            const message = inputField.value;
            appendMessage('user', message);
            inputField.value = '';

            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({ "message": message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    appendMessage('assistant', data.response);
                } else if (data.error) {
                    appendMessage('assistant', "Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                appendMessage('assistant', "An error occurred. Please try again.");
            });
        });
    </script>
</body>

<!-- chat/templates/chat/chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Internal Chatbot</title>
    <!-- Marked.js for client-side Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Reset some basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            background-color: #f0f2f5;
        }
        /* Sidebar styles */
        #sidebar {
            background-color: #fff;
            width: 250px;
            border-right: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
        }
        #sidebar h1 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        .sidebar-button {
            display: block;
            width: 100%;
            background-color: #0277bd;
            color: #fff;
            border: none;
            padding: 12px;
            text-align: left;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .sidebar-button:hover {
            background-color: #01579b;
        }
        /* Main chat area */
        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        #chat-form {
            display: flex;
            padding: 20px;
            background-color: #fff;
        }
        #message-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #chat-form button {
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background-color: #0277bd;
            color: #fff;
            cursor: pointer;
        }
        #chat-form button:hover {
            background-color: #01579b;
        }
        /* Message styling */
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            line-height: 1.4;
        }
        .user {
            background-color: #e1f5fe;
            color: #0277bd;
            text-align: right;
        }
        .assistant {
            background-color: #f1f8e9;
            color: #33691e;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Conversations</h1>
        <button class="sidebar-button" id="new-convo-btn">+ New Conversation</button>
        <!-- You can dynamically populate this area with conversation names if needed -->
        <div id="conversation-list"></div>
    </div>

    <div id="main">
        <div id="chat-window"></div>
        <form id="chat-form" method="post">
            {% csrf_token %}
            <input type="text" name="message" id="message-input" placeholder="Type your message..." autocomplete="off" required/>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('chat-form');
        const chatWindow = document.getElementById('chat-window');
        const newConvoBtn = document.getElementById('new-convo-btn');

        // Append a message to the chat window using marked.js to convert Markdown to HTML.
        function appendMessage(role, markdownText) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            msgDiv.innerHTML = marked.parse(markdownText);
            chatWindow.appendChild(msgDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const inputField = document.getElementById('message-input');
            const message = inputField.value;
            appendMessage('user', message);
            inputField.value = '';

            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            fetch("", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": csrfToken
                },
                body: new URLSearchParams({ "message": message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.response) {
                    appendMessage('assistant', data.response);
                } else if (data.error) {
                    appendMessage('assistant', "Error: " + data.error);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                appendMessage('assistant', "An error occurred. Please try again.");
            });
        });

        // Handler for starting a new conversation.
        newConvoBtn.addEventListener('click', function() {
            // Option 1: Clear the chat window and reload the page to reset conversation state.
            window.location.reload();

            // Option 2: You could also implement an AJAX call to a dedicated endpoint (e.g., '/new_conversation')
            // that resets the session's conversation memory, and then clear the chat window here.
            // Example:
            // fetch("/new_conversation", { method: "POST", headers: { "X-CSRFToken": csrfToken } })
            //   .then(() => { chatWindow.innerHTML = ""; });
        });
    </script>
</body>
</html>
